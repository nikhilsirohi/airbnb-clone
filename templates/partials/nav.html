{% load static %}
<ul class="flex items-center text-sm font-medium h-full">
    {% if user.is_authenticated %}
        <li class="nav_link"><a class="py-10 px-5" href="{% url 'users:switch-hosting' %}">{% if request.session.is_hosting %}
        Stop hosting {% else %} Start hosting
        {% endif %} </a></li>
        {% if request.session.is_hosting %}
        <li class="nav_link"><a class="py-10 px-5" href="{% url 'rooms:create' %}">Upload Room</a></li>
        {% endif %} 
        <li class="nav_link"><a class="py-10 px-5" href="{{ user.get_absolute_url }}">Profile</a></li>
        <li class="nav_link"><a class="py-10 px-5" href="{% url "users:logout" %}">Log out</a></li>
    {% else %}
        <li class="nav_link"><a href="{% url "users:login" %}">Login</a></li>
        <li class="nav_link"><a href="{% url "users:signup" %}">Sign Up</a></li>
    {% endif %}

</ul>
