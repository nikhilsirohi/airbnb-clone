{% extends 'base.html' %}
{% block page_title %}
    {{ room.name }}'s Photos
{% endblock page_title %}

{% block content %}
    <div class="container mx-auto my-10 flex flex-col">

        {% for photo in room.photos.all %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{ photo.file.url }}" class="w-32 h-32" alt="{{ photo.caption }}"/>
                    <span class="ml-5 text-xl">{{ photo.caption }}</span>
                </div>
                <div class="flex flex-col w-1/5">
                    <a href="{% url 'rooms:edit-photo' room.pk photo.pk %}" class="btn-link mb-5 bg-teal-500">Edit</a>
                    <a href="{% url 'rooms:delete-photo' room.pk photo.pk %}" class="btn-link mb-5 bg-red-600">Delete</a>
                </div>
            </div>
        {% endfor %}

        <div class="flex justify-center">
            <a href="{% url 'rooms:edit'  room.pk %}" class="text-teal-500 font-medium text-xl">Back to Edit Room</a>
        </div>

    </div>
{% endblock content %}
